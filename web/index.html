<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CM-SS13 Launcher</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.launcherData = {};
      function update(params) {
		params = JSON.parse(params);
        Object.assign(window.launcherData, params);
        window.dispatchEvent(new CustomEvent('launcherDataUpdate', { detail: window.launcherData }));
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
		const checkLoop = () => {
			if(!("BYOND" in window)) {
				setTimeout(checkLoop, 10);
				return;
			}

			BYOND.command("ready");
		}

		checkLoop();
    </script>
  </body>
</html>
